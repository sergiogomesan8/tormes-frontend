name: Frontend CI - Linter and Sonarcloud
run-name: ${{ github.actor }} run Frontend CI ðŸš€
on:
  push:
    branches: ['develop', 'release-*']
jobs:
    linter:
        name: Linter
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Install modules
          run: npm install
        - name: Run ESlint
          run: eslint $(git diff --name-only HEAD --diff-filter=d src/ | xargs)
