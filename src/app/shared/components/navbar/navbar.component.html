<mat-toolbar id="navbar">
  <mat-toolbar-row>
    <span class="navbar-brand" routerLink="/">
      <img
        src="..\assets\images\Tormes-Logo.png"
        height="30"
        alt=""
        loading="lazy"
      />
    </span>

    <button
      class="toggle-menu app-menu"
      mat-icon-button
      [matMenuTriggerFor]="appMenu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu class="navbar-menu app-menu" #appMenu="matMenu">
      <a mat-menu-item routerLink="/home">Inicio</a>
      <button mat-menu-item routerLink="catalog">Catalogo</button>
      <button
        mat-menu-item
        [matMenuTriggerFor]="ordersMenu"
        routerLink="/orders"
      >
        Pedidos
      </button>
    </mat-menu>

    <div class="navbar-menu-big-size">
      <a routerLink="home">Inicio</a>
      <a routerLink="catalog">Catalogo</a>
      <a [matMenuTriggerFor]="ordersMenu">Pedidos</a>
    </div>

    <mat-menu class="orders-menu" #ordersMenu="matMenu">
      <button mat-menu-item routerLink="orders">Mis pedidos</button>
      <button mat-menu-item>Pendientes</button>
      <button mat-menu-item>Cancelados</button>
    </mat-menu>

    <search-component class="d-none d-md-flex" [placeholder]="'Buscar producto..'"></search-component>

    <div class="authentication">
      <button-component
        [routerLink]="'/login'"
        [label]="'Iniciar SesiÃ³n'"
        [class]="'border-gold-button'"
      ></button-component>
      <p>o</p>
      <button-component
        [routerLink]="'/signin'"
        [label]="'Registrarse'"
        [class]="'gold-button'"
      ></button-component>
    </div>

    <button mat-icon-button routerLink="admin" class="shopping-cart-container">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
