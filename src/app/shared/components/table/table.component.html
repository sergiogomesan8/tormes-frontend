<div id="crud-table" class="crud-table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <caption></caption>
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column.toUpperCase() }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="action-button"
            mat-icon-button
            color="primary"
            (click)="update(element)"
            *ngIf="updateAction == true"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            class="action-button"
            mat-icon-button
            color="warn"
            (click)="delete(element)"
            *ngIf="deleteAction == true"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns.concat('actions')"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns.concat('actions')"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
