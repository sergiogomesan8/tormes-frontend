<div id="catalog" class="overflow-hidden position-relative">
  <carousel-component
    class="d-block"
    [carouselItems]="newsCarouselItems"
    [carouselWidth]="'100%'"
  ></carousel-component>

  <div
    class="sections-carousel row d-flex justify-content-center d-none d-md-flex"
  >
    <ng-container *ngFor="let section of sections">
      <div class="col-6 col-sm-4 col-md-3 col-lg">
        <div class="section-card">
          <img src="{{ section.image }}" alt="{{ section.name }}" />
          <p class="section-name">{{ section.name }}</p>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="sections" *ngFor="let section of sections">
    <hr class="banner__separator" />
    <div class="info">
      <h2 class="section">{{ section.name }}</h2>
      <p class="section-subtitle">Ã‰chales un vistazo</p>
    </div>
    <div class="my-container">
      <div class="container-products d-flex">
        <ng-container *ngFor="let product of products">
          <div *ngIf="product.section === section.name">
            <app-product [product]="product"></app-product>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
