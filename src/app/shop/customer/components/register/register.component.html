<div id="register">
  <div class="header">
    <div class="logo">
      <img alt="Tormes-Logo" src="..\assets\images\Tormes-Logo.png" />
    </div>
    <div class="title">
      <p>Registrate</p>
      <span>TORMES</span>
    </div>
  </div>

  <div class="dialog-container">
    <form
      class="form-container"
      [formGroup]="formGroup"
      (ngSubmit)="signin()"
      fxLayout="column"
      fxLayoutAlign="start center"
    >
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" ng-model="data.name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          ng-model="data.email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          formControlName="pass"
          [type]="hidePass ? 'password' : 'text'"
          required
        />
        <mat-icon *ngIf="hidePass" (click)="hidePass = false" matSuffix
          >visibility</mat-icon
        >
        <mat-icon *ngIf="!hidePass" (click)="hidePass = true" matSuffix
          >visibility_off</mat-icon
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          formControlName="passConfirmation"
          [type]="hidePass ? 'password' : 'text'"
          required
        />
        <mat-icon *ngIf="hidePass" (click)="hidePass = false" matSuffix
          >visibility</mat-icon
        >
        <mat-icon *ngIf="!hidePass" (click)="hidePass = true" matSuffix
          >visibility_off</mat-icon
        >
      </mat-form-field>

      <purple-button [label]="'login.signin'" [disabled]="!formGroup.valid">
      </purple-button>
    </form>
    <div class="already-account">
      <border-purple-button
        [label]="'login.signin'"
        [disabled]="!formGroup.valid"
      >
      </border-purple-button>
    </div>
  </div>
</div>
