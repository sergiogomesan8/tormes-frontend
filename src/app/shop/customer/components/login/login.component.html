<div id="login">
  <div class="login-container">
    <div class="form-column">
      <div class="header">
        <div class="logo">
          <img alt="Tormes-Logo" src="..\assets\images\Tormes-Logo.png" />
        </div>
        <div class="welcome-container">
          <h5
            class="welcome-title"
            [translate]="'shop.customer.login.welcome'"
          ></h5>
        </div>
        <div class="title">
          <p [translate]="'shop.customer.login.title'"></p>
          <span [translate]="'shop.customer.login.web-title'"></span>
        </div>
      </div>
      <div class="dialog-container">
        <form
          class="form-container"
          [formGroup]="formGroup"
          (ngSubmit)="login()"
          fxLayout="column"
          fxLayoutAlign="start center"
        >
          <mat-form-field appearance="outline">
            <mat-label
              [translate]="'shop.customer.login.label-email'"
            ></mat-label>
            <input
              matInput
              formControlName="email"
              ng-model="data.email"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label
              [translate]="'shop.customer.login.label-password'"
            ></mat-label>
            <input
              matInput
              formControlName="pass"
              [type]="hidePass ? 'password' : 'text'"
              required
            />
            <mat-icon *ngIf="hidePass" (click)="hidePass = false" matSuffix
              >visibility</mat-icon
            >
            <mat-icon *ngIf="!hidePass" (click)="hidePass = true" matSuffix
              >visibility_off</mat-icon
            >
          </mat-form-field>

          <button-component
            [class]="'purple-button'"
            [type]="'submit'"
            [label]="'shop.customer.login.button' | translate"
            [disabled]="!formGroup.valid"
          >
          </button-component>
        </form>
      </div>
      <div class="already-account">
        <p [translate]="'shop.customer.login.new-user' | translate"></p>
        <button-component
          [class]="'border-gold-button'"
          [label]="'shop.customer.login.register' | translate"
          [disabled]="!formGroup.valid"
        >
        </button-component>
      </div>
    </div>
    <div class="image-column">
      <div class="color-container"></div>
    </div>
  </div>
</div>
