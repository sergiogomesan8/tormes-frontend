<div class="shopping-cart-container">
  <button
    mat-icon-button
    class="empty-cart"
    (click)="openCart()"
    *ngIf="amount == 0"
  >
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <div class="full-cart" *ngIf="amount > 0" (click)="openCart()">
    <button>
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <span class="amount">{{ amount }}</span>
  </div>
</div>
